<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
</head>
<body style="text-align: center;">
<h1>To-Do List</h1>
<br></br>

<textarea id='txtarea' placeholder="Input Your Text Here..." rows="4" cols="50"> </textarea>
<button id="save" onclick="add()">Save</button>
<p id="saved_todo">Your To-Do List is Here</p>
<ul id="newUL" style="text-align: left; padding-bottom: ">
	
</ul>

<script>
	function add(){
		var li = document.createElement("li");
		var inputValue = document.getElementById("txtarea").value;
		var t = document.createTextNode(inputValue)
		li.appendChild(t);
		if (inputValue == '') {
			alert("Please write Something");
		} else(
			document.getElementById("newUL").appendChild(li));

		  document.getElementById("txtarea").value = "";

	}


</script>

</body>
</html>
