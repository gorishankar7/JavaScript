<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
</head>

<style>
	body{
		margin: 0;
		text-align: center;
	}
	ul{
		margin: 0;
		padding: 0;
	}
	ul li{
		cursor: pointer;
		position: relative;
		padding: 12px 8px 12px 40px;
		list-style-type: none;
		background: #eee;
		font-size: 18px;
		transition: 0.2s;
		border-color: #FFFFFF
	}

	/* Style the close button */
	.close {
	  position: absolute;
	  right: 0;
	  top: 0;
	  padding: 12px 16px 12px 16px;
	}

	.close:hover {
	  background-color: #f44336;
	  color: white;
	}
</style>

<body>
<div id="myDIV" class="header">

<h1>To-Do List</h1>
<br></br>

<textarea id='txtarea' placeholder="Input Your Text Here..." rows="4" cols="50"> </textarea>
<button id="save" onclick="add()">Save</button>
<p id="saved_todo">Your To-Do List is Here</p>
</div>

<ul id="newUL" style="text-align: left; padding-bottom: ">
	<li>Read JavaScript Book</li>
	<li>Talk to Mr. Shivshankar	</li>
</ul>

<script>
	//create close button with span
	var myNodeList = document.getElementsByTagName("li");
	var i;
	for(i = 0; i < myNodeList.length; i++){
	var span = document.createElement("SPAN");
 	var txt = document.createTextNode("\u00D7");
 	span.appendChild(txt);
 	span.className= "close";
	myNodeList[i].appendChild(span);
}
	//Remove data onclick Cancel Button
	var close = document.getElementsByClassName("close");

	for(var i=0; i<close.length; i++){
		close[i].onclick = function(){
			 var div = this.parentElement;
    	     div.style.display = "none";
			 console.log("first: "+ div);
		}
	}

		//Press Save and Save Data in List
	function add(){
		var li = document.createElement("li");
		var inputValue = document.getElementById("txtarea").value;
		var t = document.createTextNode(inputValue)
		li.appendChild(t);
		if (inputValue == '') {
			alert("Please write Something");
		} else(
			document.getElementById("newUL").appendChild(li));
		  document.getElementById("txtarea").value = "";

		var span = document.createElement("SPAN");
		var txt = document.createTextNode("\u00D7");
		span.appendChild(txt);
		span.className= "close";
		li.appendChild(span);

		 for (i = 0; i < close.length; i++) {
	        close[i].onclick = function() {
	        var div = this.parentElement;
	        div.style.display = "none";  
  	}
  }
}

</script>

</body>
</html>
